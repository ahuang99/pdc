{% for year in site.data.seminars%}
<div class="tab-content">
    <div role="tabpanel" class="tab-pane active" id="seminar-{{year[0]}}">
        {% for seminar in year[1] %}
            <td>
                <tr>
                    <td>Date:{{seminar.date}}</td><td>Location:{{seminar.location}}</td>   
                </tr>
                <tr>
                    <td>Title:{{seminar.title}}</td>
                </tr>
                <tr>
                    <td>Speaker:{{seminar.speaker}}</td>
                </tr>
            </td>
            </br>
        {% endfor}
    </div>
</div>
{% endfor%}
