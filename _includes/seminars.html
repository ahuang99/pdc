<div role="tabpanel">
  <!-- Nav tabs -->
  <ul class="nav nav-tabs" role="tablist" id="event-by-year-tab">
    {% for events in site.data.events %}
      <li role="presentation" class="{%if forloop.first %}active{%endif%}">
        <a href="#seminar-{{events.year}}" aria-controls="{{events.year}}" role="tab" data-toggle="tab">
          {{events.year}}
        </a>
      </li>
    {% endfor %} 
  </ul>
  <!-- Tab panes -->
</div>
