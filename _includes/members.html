{%for member in site.data.members %}
<div class="bio" id="{{member.name| replace: ' ','-'|replace: '.','-'}}">
  <h4>
    <a href="{{member.schoolurl}}">{{member.name}} {{member.role}}</a>
  </h4>
  <div>
    <img src="https://g.twimg.com/about/feature-corporate/image/costolo.jpg" width="229" height="320" alt="" class="align-right">
  </div>
</div>
{%endfor%}
