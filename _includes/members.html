<style>
img.bio-left
{  
float: left;
margin 10px 10px 10px 10px;
position:relative;
z-index:2;
}
</style>
{%for member in site.data.members %}
<div class="bio" id="{{member.name| replace: ' ','-'|replace: '.','-'}}">
  <div class="exec-bio clearfix" id="dickc">
    <h3><a href="{{member.schoolurl}}">{{member.name}}, {{member.kwang}}</a></h3>
    <a href="{{member.schoolurl}}" target="_blank"> <img src="{{member.imgurl}}" width="229" height="320" alt="" class="bio-left"></a>
    {{member.description|markdownfy}}
  </div>
</div>
{%endfor%}
