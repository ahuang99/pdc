{%for member in site.data.members %}
<div class="bio" id="{{member.name| replace: ' ','-'|replace: '.','-'}}">
  <h4>
    <a href="{{member.schoolurl}}">KWANG, committee chair</a>
  </h4>
  <p>
    <tr>
    <td>
    <a href="{{member.schoolurl}}">
      <img src="{{member.imgurl}}" width="100" height="150" class="align-right">
    </a>
    </td>
    <td>
      {{member.description| markdownify}}
    </td>
    </tr>  
  </p>
</div>
{%endfor%}
