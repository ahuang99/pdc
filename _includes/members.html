<style>
img.bio-left
{  
float: left;
margin:; 10px 10px 10px 10px;
position:relative;
z-index:2;
}
</style>
{%for member in site.data.members %}
<div class="bio" id="{{member.name| replace: ' ','-'|replace: '.','-'}}">
  <div class="exec-bio clearfix" id="dickc">
    <h3><a href="{{member.schoolurl}}">{{member.name}}, {{member.kwang}}</a></h3>
    <div class="container">
      <div class="col-md-3">
        <a href="{{member.schoolurl}}" target="_blank"> <img src="{{member.imgurl}}" width="200" height="200" alt="" class="bio-left"></a>
      </div>
      <div class="col-md-9">
        {{member.description|markdownfy}}
      </div>
    </div>
  </div>
</div>
{%endfor%}
